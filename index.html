<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Comparaison de cartes QGIS2Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      transition: opacity 0.3s ease;
    }

    /* --- Menu fixé en bas --- */
    #menu {
      background: #f9f9f9;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    /* --- Style des boutons --- */
    button {
      padding: 10px 20px;
      margin: 5px 10px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Couleurs spécifiques */
    #btnActuelle {
      background-color: #2b7cff; /* Bleu */
    }

    #btnHistorique {
      background-color: #ff8c00; /* Orange */
    }

    /* --- Légende --- */
    #legende {
      position: absolute;
      right: 20px;
      bottom: 80px; /* au-dessus du menu */
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px 15px;
      font-size: 14px;
      text-align: left;
      z-index: 20;
      line-height: 1.6em;
    }

    .legende-titre {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .symbole {
      width: 18px;
      height: 18px;
      border-radius: 3px;
      display: inline-block;
      border: 1px solid #888;
    }
  </style>
</head>

<body>

  <!-- Iframe affichant la carte -->
  <iframe id="mapFrame" src="Carte_actuelle/index.html"></iframe>

  <!-- Légende dynamique -->
  <div id="legende"></div>

  <!-- Menu placé en bas -->
  <div id="menu">
    <button id="btnActuelle" onclick="showMap('v1')">Carte actuelle</button>
    <button id="btnHistorique" onclick="showMap('v2')">Carte historique</button>
  </div>

  <script>
    const legendeDiv = document.getElementById('legende');

    // --- Contenu des légendes ---
    const legendes = {
      actuelle: `
        <div class="legende-titre">Légende - Carte actuelle</div>
        <div class="item"><span class="symbole" style="background:#190ce8;"></span> Eau potable</div>
        <div class="item"><span class="symbole" style="background:#ad4c2a;"></span> Eau usée</div>
      `,
      historique: `
        <div class="legende-titre">Légende - Carte historique</div>
        <div class="item"><span class="symbole" style="background:#190ce8;"></span> Eau potable actuelle</div>
        <div class="item"><span class="symbole" style="background:#ad4c2a;"></span> Eau usée actuelle</div>
        <div class="item"><span class="symbole" style="background:#11f7ff;"></span> Eau potable historique</div>
        <div class="item"><span class="symbole" style="background:#b303ff;"></span> Eau usée historique</div>
      `
    };

    // Affiche la légende actuelle au chargement
    legendeDiv.innerHTML = legendes.actuelle;

    function showMap(version) {
      const frame = document.getElementById('mapFrame');
      frame.style.opacity = 0; // effet fondu

      setTimeout(() => {
        if (version === 'v1') {
          frame.src = 'Carte_actuelle/index.html';
          legendeDiv.innerHTML = legendes.actuelle;
        } else {
          frame.src = 'Carte_historique/index.html';
          legendeDiv.innerHTML = legendes.historique;
        }
        frame.onload = () => { frame.style.opacity = 1; };
      }, 300);
    }
  </script>
</body>
</html>
