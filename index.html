<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Comparaison de cartes QGIS2Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      transition: opacity 0.3s ease;
    }

    /* --- Menu fixé en bas --- */
    #menu {
      background: #f9f9f9;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    /* --- Style des boutons --- */
    button {
      padding: 10px 20px;
      margin: 5px 10px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Couleurs spécifiques */
    #btnActuelle {
      background-color: #2b7cff; /* Bleu */
    }

    #btnHistorique {
      background-color: #ff8c00; /* Orange */
    }
  </style>
</head>

<body>

  <!-- Iframe affichant la carte -->
  <iframe id="mapFrame" src="Carte_actuelle/index.html"></iframe>

  <!-- Menu placé en bas -->
  <div id="menu">
    <button id="btnActuelle" onclick="showMap('v1')">Carte actuelle</button>
    <button id="btnHistorique" onclick="showMap('v2')">Carte historique</button>
  </div>

  <script>
    function showMap(version) {
      const frame = document.getElementById('mapFrame');
      frame.style.opacity = 0; // effet fondu
      setTimeout(() => {
        frame.src = version === 'v1'
          ? 'Carte_actuelle/index.html'
          : 'Carte_historique/index.html';
        frame.onload = () => { frame.style.opacity = 1; };
      }, 300);
    }
  </script>
</body>
</html>
